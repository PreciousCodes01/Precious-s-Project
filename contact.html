<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | MatchMyStyle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    .contact-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .contact-form {
      max-width: 500px;
      width: 100%;
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">MatchMyStyle</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="features.html">Key Features</a></li>
          <li class="nav-item"><a class="nav-link" href="landing.html">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <div class="contact-container">
    <form class="contact-form">
      <h2 class="text-center mb-4">Contact Us</h2>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Your Name" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Your Email" required>
      </div>
      <div class="mb-3">
        <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
      </div>
      <button type="submit" class="btn btn-info w-100">Send Message</button>
      <div class="text-center mt-3">
        <p>Or reach us via:</p>
        <a href="mailto:contact@matchmystyle.com">contact@matchmystyle.com</a> | 
        
      </div>
    </form>
  </div>
  <footer class="bg-dark text-light py-4 mt-5">
    <div class="container text-center">
      <div class="mb-3">
        <a href="https://facebook.com/matchmystyle" target="_blank" class="text-light me-3 fs-5"><i class="bi bi-facebook"></i></a>
        <a href="https://twitter.com/matchmystyle" target="_blank" class="text-light me-3 fs-5"><i class="bi bi-twitter"></i></a>
        <a href="https://instagram.com/matchmystyle" target="_blank" class="text-light me-3 fs-5"><i class="bi bi-instagram"></i></a>
        <a href="mailto:contact@matchmystyle.com" class="text-light fs-5"><i class="bi bi-envelope"></i></a>
      </div>
      <p class="mb-0">&copy; 2025  MatchMyStyle. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
