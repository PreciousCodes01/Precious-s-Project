<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MatchMyStyle | Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">MatchMyStyle</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="feature.html">Key Features</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sign Up Section -->
  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4 fw-bold">Get Early Access</h2>
      <p class="text-center mb-5 text-muted">Sign up and be the first to receive updates and exclusive offers.</p>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
              <label for="preference" class="form-label">Style Preference</label>
              <select class="form-select" id="preference">
                <option selected disabled>Select one</option>
                <option value="casual">Casual</option>
                <option value="formal">Formal</option>
                <option value="trendy">Trendy</option>
              </select>
            </div>
            <button type="submit" class=" btn btn-info w-100">Sign Me Up</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-light py-4 mt-5">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 MatchMyStyle. All rights reserved.</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
